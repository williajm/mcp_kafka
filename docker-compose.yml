services:
  kafka:
    image: bitnami/kafka:latest
    container_name: mcp-kafka-broker
    ports:
      - "9092:9092"
      - "9094:9094"
    environment:
      # KRaft mode (no Zookeeper)
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      # Topic settings
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
      - KAFKA_CFG_NUM_PARTITIONS=3
      - KAFKA_CFG_DEFAULT_REPLICATION_FACTOR=1
      # Misc
      - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=1
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - kafka_data:/bitnami/kafka

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: mcp-kafka-ui
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092
    depends_on:
      kafka:
        condition: service_healthy

  # Data generator for testing
  kafka-producer:
    image: bitnami/kafka:latest
    container_name: mcp-kafka-producer
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Creating test topics..."
        kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic orders --partitions 3 --replication-factor 1
        kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic users --partitions 2 --replication-factor 1
        kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic events --partitions 4 --replication-factor 1
        kafka-topics.sh --bootstrap-server kafka:9092 --create --if-not-exists --topic logs --partitions 1 --replication-factor 1

        echo "Producing sample messages..."
        # Orders
        for i in {1..20}; do
          echo "{\"order_id\": \"ORD-$$i\", \"customer\": \"customer_$$((i % 5))\", \"amount\": $$((RANDOM % 1000)), \"status\": \"pending\", \"timestamp\": \"$$(date -Iseconds)\"}" | \
            kafka-console-producer.sh --bootstrap-server kafka:9092 --topic orders
        done

        # Users
        for i in {1..10}; do
          echo "{\"user_id\": \"USR-$$i\", \"name\": \"User $$i\", \"email\": \"user$$i@example.com\", \"created\": \"$$(date -Iseconds)\"}" | \
            kafka-console-producer.sh --bootstrap-server kafka:9092 --topic users
        done

        # Events
        for i in {1..30}; do
          event_types=("click" "view" "purchase" "login" "logout")
          event_type=$${event_types[$$((RANDOM % 5))]}
          echo "{\"event_id\": \"EVT-$$i\", \"type\": \"$$event_type\", \"user_id\": \"USR-$$((i % 10))\", \"timestamp\": \"$$(date -Iseconds)\"}" | \
            kafka-console-producer.sh --bootstrap-server kafka:9092 --topic events
        done

        # Logs
        for i in {1..15}; do
          levels=("INFO" "WARN" "ERROR" "DEBUG")
          level=$${levels[$$((RANDOM % 4))]}
          echo "{\"level\": \"$$level\", \"service\": \"api-gateway\", \"message\": \"Log message $$i\", \"timestamp\": \"$$(date -Iseconds)\"}" | \
            kafka-console-producer.sh --bootstrap-server kafka:9092 --topic logs
        done

        echo "Sample data created!"
    profiles:
      - seed

  # Continuous producer for live activity
  kafka-live-producer:
    image: bitnami/kafka:latest
    container_name: mcp-kafka-live
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Starting continuous message production..."
        counter=1
        while true; do
          # Random topic
          topics=("orders" "users" "events" "logs")
          topic=$${topics[$$((RANDOM % 4))]}

          case $$topic in
            orders)
              echo "{\"order_id\": \"ORD-LIVE-$$counter\", \"amount\": $$((RANDOM % 500)), \"status\": \"new\", \"timestamp\": \"$$(date -Iseconds)\"}" | \
                kafka-console-producer.sh --bootstrap-server kafka:9092 --topic orders
              ;;
            events)
              event_types=("click" "view" "purchase")
              event_type=$${event_types[$$((RANDOM % 3))]}
              echo "{\"event_id\": \"EVT-LIVE-$$counter\", \"type\": \"$$event_type\", \"timestamp\": \"$$(date -Iseconds)\"}" | \
                kafka-console-producer.sh --bootstrap-server kafka:9092 --topic events
              ;;
            logs)
              echo "{\"level\": \"INFO\", \"message\": \"Heartbeat $$counter\", \"timestamp\": \"$$(date -Iseconds)\"}" | \
                kafka-console-producer.sh --bootstrap-server kafka:9092 --topic logs
              ;;
          esac

          counter=$$((counter + 1))
          sleep $$((RANDOM % 3 + 1))
        done
    profiles:
      - live

volumes:
  kafka_data:
