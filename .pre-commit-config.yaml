repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.0.0
          - pydantic-settings>=2.0.0
          - loguru>=0.7.0
          - typer>=0.9.0
        args: [--strict, --config-file=pyproject.toml]
        files: ^src/

  # Pre-push hooks - heavier checks before pushing
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: uv run pytest tests/unit/ --cov=mcp_kafka --cov-fail-under=80 -q
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: bandit
        name: bandit security scan
        entry: uvx bandit -r src/mcp_kafka/ -q
        language: system
        pass_filenames: false
        stages: [pre-push]
