# SonarCloud Configuration
# https://docs.sonarcloud.io/advanced-setup/analysis-parameters/

# Project identification
sonar.organization=williajm
sonar.projectKey=williajm_mcp_kafka
sonar.projectName=MCP Kafka Server
sonar.projectVersion=0.1.0

# Source and test directories
sonar.sources=src
sonar.tests=tests

# Python configuration
sonar.python.version=3.11,3.12,3.13,3.14

# Coverage report location
sonar.python.coverage.reportPaths=coverage.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Quality Gate - Strict Configuration
# Fail on any new issues
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# New Code Quality Thresholds (stricter than default)
sonar.newCode.referenceBranch=main

# Coverage requirements
sonar.coverage.exclusions=tests/**/*,**/*_test.py,**/test_*.py
