name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create release for'
        required: true
        type: string

permissions:
  contents: read

jobs:
  build-and-sign:
    name: Build and Sign Release Assets
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      attestations: write

    steps:
    - name: Checkout code
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        ref: ${{ github.event.release.tag_name || inputs.tag }}

    - name: Install uv
      uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
      with:
        version: "latest"

    - name: Set up Python 3.11
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync

    - name: Build package
      run: uv build

    - name: Generate artifact list
      id: artifacts
      run: |
        echo "Building artifact list..."
        ls -la dist/
        echo "artifacts<<EOF" >> $GITHUB_OUTPUT
        find dist/ -type f \( -name "*.whl" -o -name "*.tar.gz" \) -printf "%p\n" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Attest Build Provenance
      uses: actions/attest-build-provenance@00014ed6ed5efc5b1ab7f7f34a39eb55d41aa4f8 # v3.1.0
      with:
        subject-path: 'dist/*'

    - name: Download Attestation Bundles
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        echo "Downloading attestation bundles..."
        mkdir -p attestations

        # Download attestation for each artifact
        for file in dist/*; do
          if [ -f "$file" ]; then
            filename=$(basename "$file")
            echo "Downloading attestation for $filename..."
            gh attestation download "$file" \
              --owner williajm \
              > "attestations/${filename}.intoto.jsonl" || echo "Failed to download attestation for $filename"
          fi
        done

        echo "Attestation bundles downloaded:"
        ls -lh attestations/

    - name: Upload package artifacts for PyPI job
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: dist-packages
        path: dist/
        retention-days: 1

    - name: Upload Release Assets
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        TAG="${{ github.event.release.tag_name || inputs.tag }}"
        echo "Uploading assets for release $TAG..."

        # Upload all built artifacts
        for file in dist/*; do
          if [ -f "$file" ]; then
            echo "Uploading $file..."
            gh release upload "$TAG" "$file" --clobber
          fi
        done

        # Upload attestation bundles
        for file in attestations/*.intoto.jsonl; do
          if [ -f "$file" ]; then
            echo "Uploading attestation bundle $file..."
            gh release upload "$TAG" "$file" --clobber
          fi
        done

        echo "All assets uploaded successfully"

    - name: Generate Release Summary
      run: |
        echo "## Release Build Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Tag**: ${{ github.event.release.tag_name || inputs.tag }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Built Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        ls -lh dist/ >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### SLSA Provenance Attestations" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        ls -lh attestations/ >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Verification" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "All artifacts have been signed with SLSA provenance attestations." >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Verify using GitHub CLI:**" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo 'gh attestation verify <artifact> --owner williajm' >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Verify using attestation bundle:**" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo '# Download both the artifact and its .intoto.jsonl attestation bundle' >> $GITHUB_STEP_SUMMARY
        echo '# Then verify with your preferred SLSA verifier tool' >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-and-sign
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
    - name: Download built packages
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
      with:
        name: dist-packages
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
      with:
        attestations: true
