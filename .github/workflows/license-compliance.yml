name: License Compliance

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  license-check:
    name: Check Dependency Licenses
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Install uv
      uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
      with:
        version: "latest"

    - name: Set up Python 3.11
      run: uv python install 3.11

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Install pip-licenses
      run: uv pip install pip-licenses

    - name: Check licenses
      run: |
        echo "## Dependency Licenses" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        uv run pip-licenses --format=markdown --order=license >> $GITHUB_STEP_SUMMARY

    - name: Check for GPL/AGPL/LGPL licenses
      run: |
        if uv run pip-licenses --format=json | grep -iE '"License":\s*"(GPL|AGPL|LGPL)"'; then
          echo "::error::Found GPL/AGPL/LGPL licensed Python dependencies. These are not allowed."
          echo "Python dependencies must use MIT-compatible licenses (MIT, Apache-2.0, BSD, ISC, Python-2.0)."
          exit 1
        else
          echo "No GPL/AGPL/LGPL licenses found in Python dependencies."
        fi

    - name: Generate license report
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        mkdir -p reports
        uv run pip-licenses --format=markdown --output-file=reports/licenses.md
        uv run pip-licenses --format=json --output-file=reports/licenses.json

    - name: Upload license report
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: license-report
        path: reports/
        retention-days: 30
